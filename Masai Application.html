<!DOCTYPE html>
<html lang="en">

<head>
          <title>Document</title>
</head>

<body>
          <h1>Masai School Application</h1>
          <p>Enter Your name and gender to apply for masai school</p>
          <h2 id="display">Display entered name and gender here</h2>
          <hr>
          <input type="text" id="name" placeholder="Enter your name">
          <select id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
          </select>
          <button onclick="Click()">Apply</button>
</body>

</html>
<script>
          let inpTag = document.getElementById("name")
          let selectTag = document.getElementById("gender")
          let display = document.getElementById("display")
          function Click() {
                    let print = "Name : " + inpTag.value + "   " + "Gender :" + selectTag.value + " "
                    alert(print);
                    console.log(display.innerText = print);
          }
</script>
